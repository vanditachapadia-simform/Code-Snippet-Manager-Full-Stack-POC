<div *ngIf="show" class="toast show align-items-center text-bg-{{type}} border-0 position-fixed bottom-0 end-0 m-3 shadow-lg" role="alert" aria-live="assertive" aria-atomic="true" style="z-index: 1055;">
  <div class="d-flex align-items-center">
    <div class="toast-body flex-grow-1">
      {{ message }}
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close" (click)="show = false"></button>
  </div>
</div>
